{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}

<style>
  .search-container{
    margin: auto;
    font-size: 17px;
    border: none;
    cursor: pointer;
    text-align: center;
  }
  .thicc {
    font-weight: 400;
    font-family: 'Georgia', serif;
  }
  .searchbar {
    height: 50px;
  }
  .title {
    font-family: 'Squada One'; font-size: 100px;
  }
  .text {
      font-size: 25px;
  }

  .button {background-image: linear-gradient(to right, rgb(89,31,182) 0%, rgb(182, 12, 182)  51%, #bf98cf 100%)}
  .button {

      height: 50px;
      width: 70px;
      text-align: center;
      text-transform: uppercase;
      transition: 0.5s;
      background-size: 200% auto;
      color: white;            
      box-shadow: 0 0 20px #eee;
      display: block;
      border-style: none;
  }

  .button:hover {
      background-position: right center; /* change the direction of the change here */
      color: #fff;
      text-decoration: none;
  }
  
</style>



<div class="jumbotron jumbotron-fluid float-container shadow-lg" style="background-color:#eacef6;">
  <div class="container" style="text-align: center;">
      <h1 class="display-3 title">Search Quiz</h1>
      <p class="lead headbar">
        Type the keyword into the search bar.
    </p>
  </div>
</div><br><br><br><br><br><br><br><br><br><br>
<div class="search-container container p-5">
    <form action="/search" class="searchbar" method="POST">
      <div class="input-group md-form form-sm form-2 pl-0">
        <input class="form-control my-0 py-1 amber-border searchbar form-control-lg" style="border-radius: 25px 0px 0px 25px;" type="text" placeholder="Type keyword to search quiz" aria-label="Search" name="search">
        <div class="input-group-append searchbar">
          <button type="submit" class="button" style="border-radius: 0px 25px 25px 0px;"><i class="fa fa-search text-grey" aria-hidden="true"></i></button>
        </div>
      </div>
      
    </form>
  </div><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
